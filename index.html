<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fe99063634.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1><i class="fas fa-sun"></i>Weather App</h1>
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                class="form-control"
                id="input-city"
                placeholder="Enter city"
                autocomplete="off"
                autofocus
              />
            </div>
            <div class="col-4">
              <button
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="search-city"
              >
                Search
              </button>
              <button type="submit" class="btn btn-primary" id="current-loc">
                Location
              </button>
            </div>
          </div>
        </form>
        <hr />
        <div class="card-disp">
          <div class="location">
            <span class="city" id="disp-city"> </span>
            <span class="country" id="disp-country"> </span>
          </div>
          <div class="date" id="date-today"></div>
          <div class="weather" id="description"></div>
          <div class="row main-disp">
            <div class="col-5">
              <span class="today-icon">
                <img src="" alt="" id="main-icon" />
              </span>
              <span class="main-temp" id="main-temperature"></span>
              <span class="unit">
                <a href="#" class="active" id="celcius-unit">°C</a>
                | <a href="#" id="fahrenheit-unit">°F</a>
              </span>
            </div>
            <div class="col-3">
              <div class="feelsLike">
                <span class="feelsSentence">Feels Like: </span>
                <span class="feelTemp" id="feels-like"> </span>
                <span class="feelUnit active"></span>
              </div>
              <div class="min-maxTemp">
                <span class="main-maxTemp" id="main-max"> </span>
                <span class="unit-mainMax active"> </span>
                <span class="main-minTemp" id="main-min"> </span>
                <span class="unit-mainMin active"> </span>
              </div>
            </div>
            <div class="col-3 humi-wind">
              <div class="humid">Humidity: <span id="humidity"></span>%</div>
              <div class="windSpeed">Wind: <span id="wind"></span>km/h</div>
            </div>
          </div>
        </div>
        <div class="bottom-info" id="weather-forecast"></div>
      </div>
      <div class="footer">
        <a href="https://github.com/jowanajav/WeatherApp" target="_blank"
          >Open-source code</a
        >
        <span>by Jhoanna</span>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
